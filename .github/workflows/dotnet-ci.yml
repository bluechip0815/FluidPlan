name: FluidPlan CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Show workspace
        shell: pwsh
        run: |
          Write-Host "GITHUB_WORKSPACE=$env:GITHUB_WORKSPACE"
          Set-Location $env:GITHUB_WORKSPACE
          Write-Host "Files in repo root:"
          Get-ChildItem -Force

      - name: Fail if solution missing
        shell: pwsh
        run: |
          if (!(Test-Path "FluidPlan.sln")) {
            Write-Error "FluidPlan.sln not found in workspace root."
            Get-ChildItem -Recurse -Filter *.sln | ForEach-Object { $_.FullName }
            exit 1
          }

      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: dotnet info
        run: dotnet --info

      - name: Restore
        run: dotnet restore .\FluidPlan.sln

      - name: Build (Release)
        run: dotnet build .\FluidPlan.sln --no-restore --configuration Release
